# This is a basic workflow to help you get started with Actions

name: Cosign Image signing

# Controls when the workflow will run
on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  IMAGE_NAME: test_node_image
  REGISTRY: ghcr.io

jobs:
  # This job is to install cosign and verify the installation of it.
  sign_image:
    runs-on: ubuntu-latest
    steps:
      - name: "Install cosign"
        uses: sigstore/cosign-installer@main
        with:
          cosign-release: "v1.9.0"
      - name: "Check cosign install version"
        run: cosign version

      - name: "Checkout Github repository"
        uses: actions/checkout@v3

      - name: set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: "${{ github.repository_owner }}"

      - name: Log into registry
        uses: docker/login-action@v1.12.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ OWNER_LC }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v2.9.0
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ OWNER_LC }}/${{ env.IMAGE_NAME }}:${{ github.run_id }}

      - name: "Sign image with a key"
        run: |
          cosign sign --key env://COSIGN_PRIVATE_KEY ${TAGS} ${{ env.REGISTRY }}/${{ OWNER_LC }}/${{ env.IMAGE_NAME }}:${{ github.run_id }}
        env:
          TAGS: ${{ steps.docker_meta.outputs.tags }}
          COSIGN_PRIVATE_KEY: ${{secrets.COSIGN_PRIVATE_KEY}}
          COSIGN_PASSWORD: ${{secrets.COSIGN_PASSWORD}}

      - name: "Verify the image"
        run: |
          cosign verify --key env://COSIGN_PUBLIC_KEY ${{ env.REGISTRY }}/${{ OWNER_LC }}/${{ env.IMAGE_NAME }}:${{ github.run_id }}

      - name: "Docker logout"
        run: docker logout
